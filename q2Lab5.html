<!DOCTYPE html>
<html>
<head>
  <title>Positioning elements</title>
</head>
<body>
  <div id="pic"><img src="gibson.jpg" alt=""></div><style>
    #pic{
    position: absolute;
    right: 500px;
    top:300px;
  }</style> 
  <div id="yuk"><img src="gibson.jpg" alt=""></div>
  <style>
    #yuk{
    position: static;
    right: 900px;
    top:900px;
  }
</style>    
</body>
</html>
